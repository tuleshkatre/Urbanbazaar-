{% extends 'base.html' %}

{% block extra_styles %}
<style>
        .navbar {
            background-color: #131921;
            color: white;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #555;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #777;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

</style>

{% endblock %}

{% block content %}
    <!-- Navbar -->
    <div class="navbar">
        <h1>UrbanBazaar</h1>
        <div class="nav-buttons">
            <a href="{% url 'logout' %}" class="nav-button">Logout</a>

        </div>
    </div>

    <div class="container">
        <h1>Update Order Status</h1>
        <form method="post">
            {% csrf_token %}
            <label for="status">Select New Status:</label>
            <select name="status" id="status" required>
                {% for choice in order.ORDER_STATUS %}
                    <option value="{{ choice.0 }}" {% if order.status == choice.0 %}selected{% endif %}>
                        {{ choice.1 }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Update Status</button>
        </form>
    </div>

{% endblock %}
