{% extends 'base.html' %}

{% block extra_styles %}
<style>
    .navbar {
        background-color: #131921;
        color: white;
        width: 100%;
        padding: 15px 20px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
    }

    .nav-button {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        background-color: #555;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }

    .nav-button:hover {
        background-color: #777;
    }

    .login-container {
        width: 400px; 
        margin: 0 auto; 
        padding: 30px; 
        border: 1px solid #ccc; 
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        background-color: #fff; 
        border-radius: 10px;
    }
    
    .login-container h1 {
        text-align: center; 
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .login-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .login-container label {
        align-self: flex-start;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .login-container input {
        width: 380px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .login-container button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .login-container button:hover {
        background-color: #555;
    }
    
    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }

</style>
{% endblock %}

{% block content %}
<div class="navbar">
    <h1>Employee</h1>
    <div class="nav-buttons">
    </div>
</div>

<div class="login-container">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <label>OTP:</label>
        <input type="number" name="otp" required>
        <button type="submit">Verify OTP </button>
    </form>
    <p class="message">{{ message }}</p>
    <p class="error-message">{{ error }}</p>
</div>
{% endblock %}
